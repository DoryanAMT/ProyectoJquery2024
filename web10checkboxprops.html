<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Props con checkbox</h1>
    <label>Seleccione n√∫mero de checkbox</label>
    <input type="range" id="rango" min="1" max="20" value="1">
    <span id="valorrango"></span>
    <h1 style="color:blue" id="resultado">0</h1>
    <div id="contenedor"></div>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#rango").change(function(){
                var numeroElementos = parseInt($(this).val());
                $("#valorrango").text(numeroElementos);
                $("#contenedor").html("");
                for (let i = 0; i < numeroElementos; i++) {
                    var aleatorio = parseInt(Math.random() * 100)+1;
                    var chk = $("<input>"
                    ,{"value":aleatorio, "type":"checkbox"});
                    var label = $("<label>"
                        ,{"text":aleatorio});
                    $("#contenedor").append(chk);
                    $("#contenedor").append(label);
                    chk.change(function(){
                        // var resultado = parseInt($("#resultado").text());
                        // var valor = parseInt($(this).val());
                        //DEBEMOS PREGUNTAR POR EL VALUE DEL CHECKBOX
                        //PARA SUMAR O RESTAR
                        // if($(this).is(":checked") == true){
                        //     resultado += valor;
                        // }else{
                        //     resultado -= valor;
                        // }
                        // VERSION 2
                        // PODRIAMOS HACER LO MISMO CON UN EACH??
                        // SIN PREGUNTAR EL ESTADO DEL CHEBOX, SINO
                        // RECORRIENDO LOS CHECKBOX CHEQUEADOS??
                        var resultado = 0;
                        $("input[type='checkbox']:checked").each(function(){
                            var valor = parseInt($(this).val());
                            resultado +=valor;
                        })
                        
                        $("#resultado").text(resultado);
                    })
                }
            })
        })
    </script>
    
</body>
</html>
