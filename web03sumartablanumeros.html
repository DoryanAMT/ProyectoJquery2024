<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>

    <h1>Sumar numeros</h1>
    <label>Numero 1</label>
    <input type="text" id="cajanumero1"><br/>
    <label>Numero 2</label>
    <input type="text" id="cajanumero2"><br/>
    <button id="botonsumar">Sumar n√∫meros</button>
    <h1 id="resultado"></h1>

    <br/>

    <label>Tabla de multiplicar</label><br/>
    <input type="text" id="cajatabla"/><br/>
    <button id="botontabla">tabla multiplicar</button>
    <table id="tabla"></table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botontabla").click(function(){
                var num = parseInt($("#cajatabla").val());
                var html = "";
                
                for (let i = 1; i <= 10; i++){
                    var operacion = num * i;
                    var texto = num + " * " + i;
                    html += "<tr>";
                    html += "<td>"+ texto +"</td>";
                    html += "<td>"+ operacion +"</td>";
                    html += "</tr>";
                }
                $("#tabla").html(html);

            })



            $("#botonsumar").click(function(){
                var num1 = $("#cajanumero1").val();
                var num2 = $("#cajanumero2").val();
                var suma = parseInt(num1) + parseInt(num2);
                $("#resultado").text("La suma es "+suma)

            })
        })
    </script>
    
</body>
</html>
