<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Evaluar NÃºmeros</h1>
    <label>numero 1: </label>
    <input type="text" id="numero1"><br/>
    <label>numero 2: </label>
    <input type="text" id="numero2"><br/>
    <label>numero 3: </label>
    <input type="text" id="numero3"><br/>
    <button id="botonresultado">resultado</button>
    <h2 id="resultado"></h2>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonresultado").click(function(){
            var num1 = parseInt($("#numero1").val());
            var num2 = parseInt($("#numero2").val());
            var num3 = parseInt($("#numero3").val());

            var mayor, intermedio, menor;

            if(num1 >= num2 && num1 >= num3){
                mayor = num1;
            }else if(num2 >= num1 && num2 >= num3){
                mayor = num2;
            }else{
                mayor=num3
            }

            if(num1 <= num2 && num1 <= num3){
                menor = num1;
            }else if(num2 <= num1 && num2 <= num3){
                menor = num2;
            }else{
                menor=num3
            }

            var suma = num1 + num2 + num3;
            intermedio = suma - menor - mayor;

            $("#resultado").text("Mayor = "+ mayor+ ", intermedio = "+ intermedio + ", menor = "+menor);
            
        })
       
        })
    </script>
</body>
</html>
