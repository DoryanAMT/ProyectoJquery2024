<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Clientes XML</h1>
    <div id="botones"></div>
    <h2 style="color:red" id="nombre"></h2>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            url = "https://apiclientesxml.azurewebsites.net/api/Clientes";
            
            $("#botones").html("");
            html="";

            $.get(url,function(data){
                
                $(data).find("Cliente").each(function(){
                    //console.log($(this).find("Nombre").text());
                    var nombre = $(this).find("Nombre").text();
                    var boton = $("<button>");
                    boton.text(nombre);
                    $("div").append(button);
                    $(boton).click(function(){
                        
                    })
                });
                $("#botones").append(html);

                
            });

           
        })
    </script>
</body>
</html>
