<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blucles referencia</h1>
    <p>parrafo 1</p>
    <p>parrafo 2</p>
    <p>parrafo 3</p>
    <p>parrafo 4</p>
    <p>parrafo 5</p>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                //AL PULSAR CUALQUIER <p> CAMBIAMOS
                //CADA PARRAFO CON UN COLOR...
                var colores = ["blue","yellow","red","green","fuchsia"];
                $("p").each(function(){
                    var indice = parseInt(Math.random()*colores.length);
                    var color = colores[indice];
                    $(this).css("background-color",color);
                })

            })
        })

    </script>


</body>
</html>
